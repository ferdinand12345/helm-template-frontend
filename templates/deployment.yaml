apiVersion: apps/v1
kind: Deployment
metadata:
  name: sapura-app
  namespace: project-production
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend-api
      containers:
        - name: frontend
          image: image-registry.openshift-image-registry.svc:5000/project-production/sapura-app:1.5
          env:
            - name: REACT_APP_API_TENANT
              value: "iZeno Partner-PROD"
          resources:
            requests:
              cpu: "250m"
              memory: "1000Mi"
            limits:
              cpu: "500m"
              memory: "2000Mi"
          ports:
            - containerPort: 3000
